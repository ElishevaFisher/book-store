<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>BookShop ERP</h1>
    </div>
    <div id="littleHeader">
      <button id="new-book" onclick="toggleAddBook()">New Book +</button>
      <button id="load-data" onclick="resetData()">Load data</button>
    </div>
    <div id="add-book" style="display: none;">
        <h2>Add New Book</h2>
        <button id="close-button" onclick="toggleAddBook()">Close</button>
        <form id="book-form">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br><br>
          <label for="price">Price:</label><br>
          <input type="number" id="price" name="price"><br><br>
          <label for="img">Image URL:</label><br>
          <input type="text" id="img" name="img"><br><br>
          <button type="submit">Save</button>
        </form>
      </div>
    <div id="book-container">
      <div id="book-list">
        <div id="title">
          <h4>Id</h4>
          <h4>Title</h4>
          <h4>Price</h4>
          <h4>Action</h4>
        </div>
        <div id="books"></div>
        <div id="helpBtn">
          <button id="prev-button">Previous</button>
          <button id="next-button">Next</button>
        </div>
      </div>
      <div id="book-detail"></div>
    </div>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
